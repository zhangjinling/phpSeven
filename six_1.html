
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			六边形
		</title>
<style type="text/css">
	#hexagon {
		display: block;
		margin-top: 100px;
		width: 100px;
		height: 55px;
		background: red;
		position: relative;
	}
	#hexagon:before {
		content: "";
		position: absolute;
		top: -25px;
		left: 0;
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-bottom: 25px solid red;
	}
	#hexagon:after {
		content: "";
		position: absolute;
		bottom: -25px;
		left: 0;
		width: 0;
		height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 25px solid red;
	}
</style>
	</head>
	<body>
		<div id='hexagon'></div>
		<div id='hexagon'></div>
		<div id='hexagon'></div>
	</body>

</html>
