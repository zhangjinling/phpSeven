
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			六边形
		</title>
<style type="text/css">
	.hexagon {
		display: block;
		margin-top: 100px;
		width: 200px;
		height: 110px;
		background: red;
		position: relative;
		background-image: url(touxiangNew.png);
	}
	.hexagon:before {
		content: "";
		position: absolute;
		top: -50px;
		left: 0;
		width: 0;
		height: 0;
		border-left: 100px solid transparent;
		border-right: 100px solid transparent;
		border-bottom: 50px solid red;
		background-image: url(touxiangNew.png);
	}
	.hexagon:after {
		content: "";
		position: absolute;
		bottom: -50px;
		left: 0;
		width: 0;
		height: 0;
		border-left: 100px solid transparent;
		border-right: 100px solid transparent;
		border-top: 50px solid red;
		background-image: url(touxiangNew.png);
	}
 
</style>
	</head>
	<body>
		<div class='hexagon'></div>
		<div class='hexagon'></div>
		<div class='hexagon'></div>
		<div class='hexagon'></div>

	</body>


</html>
